  <title>10th Result Calculator</title>

<body>
  <div class="wrapper">
    <div class="heading">

    </div>
    <div class="maincontent">
      <label for="Your name">Your Name</label><br>
      <input type="text" id="yourname" placeholder="Enter your name" spellcheck="false" maxlength="30" required>
      <button type="submit">Calculate</button>
      <div class="result">
        <h2>Result</h2>
        <div class="divider"></div>
        <p id="examscore"></p>
        <h1 id="rollno"></h1>
        <p id="score"></p>
        <p id="info"></p>
        <p id="reload" ; style="cursor:pointer ; display:none ; margin-top:30px ; font-weight:700 ;"
        oneclick="window.location.reload()">Re Calculator</p>
      </div>
    </div>
  </div>
</body>
